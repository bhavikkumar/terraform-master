language: generic
env:
  global:
  - TF_IN_AUTOMATION=1
  - VERSION="0.11.13"
  - AWS_DEFAULT_REGION=us-east-1
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- wget https://releases.hashicorp.com/terraform/${VERSION}/terraform_${VERSION}_linux_amd64.zip
- unzip terraform_${VERSION}_linux_amd64.zip
- chmod +x terraform
script:
- ./terraform init -backend-config="bucket=terraform.bhavik.io" -backend-config="region=${AWS_DEFAULT_REGION}" -backend-config="dynamodb_table=terraform-state" -backend-config="kms_key_id=${KMS_KEY_ID}" -backend-config="role_arn=${ROLE_ARN}" >/dev/null
- ./terraform plan -input=false -var prefix=mahameru -var domain_name=bhavik.io -var master_account_id=${AWS_ACCOUNT_ID} -var aws_default_region=${AWS_DEFAULT_REGION} >/dev/null
deploy:
- provider: script
  script:
  - ./terraform apply -backup="-" -input=false -auto-approve -var prefix=mahameru -var domain_name=bhavik.io -var master_account_id=${AWS_ACCOUNT_ID} -var aws_default_region=${AWS_DEFAULT_REGION} >/dev/null
  skip_cleanup: true
  on:
    branch: master
